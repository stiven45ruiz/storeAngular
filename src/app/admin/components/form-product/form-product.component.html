<form [formGroup]="form" action="" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>Producto</mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="col-xs">
                    <input placeholder="ID" formControlName="id" matInput type="text">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-xs">
                    <input placeholder="Title" formControlName="title" matInput type="text">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-xs">
                    <input placeholder="Price" formControlName="price" matInput type="number">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-xs">
                    <textarea name="" id="" placeholder="description" formControlName="description" cols="30" rows="5" matInput></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
    
</form>
